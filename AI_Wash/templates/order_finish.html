<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單完成</title>
    <link rel="stylesheet" href="{% static 'assets/css/order_finish.css' %}">
   <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid" style="background: rgba(199,210,212); text-shadow: rgba(234, 237, 238) 0.1rem 0.1rem 0.2rem;">
        <div class="row">
            <div class="d-flex">
                <h1 class="title_1" style="font-size: 2.7rem; color: rgba(134,157,157);"><b>訂單完成</b></h1>
                <h4 class="mt-4 text-center" style="font-size: 1.2rem; color: rgba(134,157,157);"><b>是否要將此次洗衣模式設為偏好模式？</b></h4>
                <p class="mt-4">
                    <a class="btn btn-outline-success" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" style="margin-right: 1rem;">
                    
                    是
                    <a>
                    </a>
                    
                    <a href="satisfaction.html?OrderID={{ OrderID }}"><button class="btn btn-outline-danger" role="button" style="margin-right: 1rem;">
                    否
                    </button></a>
                </p>
                <div class="collapse" id="collapseExample">
                    <form class="container d-flex mt-5 " action="after_add_mode" method='POST'>
                        {% csrf_token %}
                        <h3 style="font-size: 1.2rem; color: rgba(134,157,157);"><b>偏好模式名稱設定</b></h3>
                        <div class="mt-3">
                            <input class="form-control" name="modename" value="預設-1">
                            <input type="hidden" name="orderid" value="{{ OrderID }}">
                        </div>
                        <div class="mt-4">
                            <input class="btn btn-success" type="submit" value="確定" style="margin-right: 1rem;">
                            <input class="btn btn-secondary" type="reset" value="重設" style="margin-right: 1rem;">
                        </div>
                    </form>
                </div>
            </div>          
        </div>
    </div>
</body>

</html>
