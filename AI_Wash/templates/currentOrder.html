<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrentOrder</title>
    <link rel="stylesheet" href="{% static 'assets/css/list.css' %}">
</head>
<body>
    <div class="container">
        <div class="flex-col flex-cent">
            <h1>
                目前訂單
            </h1>
                <a href="{{ 'currentOrderInner.html' }}">
                    <table>
                        <tr>
                            <th colspan="2">訂單編號 {{001}}</th>
                            <th class="situation">{{作業中}}</th>
                        </tr>
                        <tr>
                            <td colspan="3">{{標準}}</td>
                        </tr>
                        <tr>
                            <td colspan="3">{{日曬}}</td>
                        </tr>
                        <tr>
                            <td colspan="3">{{機器人}}</td>
                        </tr>
                    </table>
                    <p>總計{{??}}元，獲取點數 {{??}}點</p>
                </a>
                <a href="{% static 'index.html' %}"><input class="btn" type="button" value="返回"></a>
        </div>
    </div>
</body>
</html>
