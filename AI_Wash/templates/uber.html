<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link rel="stylesheet" href="{% static 'assets/css/uber.css' %}">    
         <!-- CSS only -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         <!-- JavaScript Bundle with Popper -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<script>
    var listBtn=function(){
    document.querySelector('#uberdata').style.display=(document.querySelector('#uberdata').style.display=='none')?'block':'block';
    }
    var nBtn=function(){
    document.querySelector('#uberdata').style.display=(document.querySelector('#uberdata').style.display=='block')?'none':'none';
    }
    var startTime = document.getElementById("startTime"); 
</script>

<body>
    <div class="container-fluid" style="background: rgba(244, 240, 236); ">
        <div class="title ">
            <h2 style="font-size: 2.7remrem; color: rgba(131,196,140);"><b>送洗方式</b></h2>
            <form class="method" method="post" action="orderdata.html">
                {% csrf_token %}
                <input type="hidden" name="orderType" value="{{ orderType }}">
                <input type="hidden" name="wash" value="{{ Wash }}">
                <input type="hidden" name="dry" value="{{ Dry }}">
                <input type="hidden" name="fold" value="{{ Fold }}">

                <div class="Q">
                    <div class="radio-tile-group">
                        <div class="input-container">
                            <input id="self" type="radio" name="delivery" value="自送" onclick="nBtn()">
                            <div class="radio-tile">
                                <ion-icon name="person-sharp"></ion-icon>
                                 <label for="自送">自送</label>
                            </div>
                        </div>  
                        <div class="input-container">
                            <input id="uber" type="radio" name="delivery" value="外送" onclick="listBtn()">
                            <div class="radio-tile">
                                <ion-icon name="bicycle-sharp"></ion-icon>
                                <label for="外送">外送</label>
                            </div>
                        </div>
                    </div>
                </div>
            <div id="uberdata" class="uberdata">
                <h2 style="font-size: 2.7remrem; color: rgba(131,196,140); text-emphasis: center;"><b>外送資料</b></h2>
                <h5 style="font-size: 2.7remrem; color: rgba(131,196,140); text-emphasis: center;"><b>地址</b></h5>
                <input class="udata" name="add" type="text" value="{{ personal_data.Raddress }}">
                <h5 style="font-size: 2.7remrem; color: rgba(131,196,140); text-emphasis: center;"><b>外送員收件時間</b></h5>

                <input class="udata" id="startTime" name="delivery_sent_time" type="datetime-local" min="{{ datetime_now }}">
                <h5 style=" color: rgba(131,196,140); text-emphasis: center;"><b>領取時間</b></h5>
                <input class="udata" name="delivery_receive_time" type="datetime-local" min="{{ datetime_now }}">
            </div>         
            <input id="" class="submit" type="submit" value="送出" style="border:none;margin-top: 2rem; font-size: 1.2rem;background-color: rgba(131,196,140); color:rgba(255, 255, 255, 0.8); box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px; font-weight: 700; border-radius: 1rem; text-align: center;">
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
