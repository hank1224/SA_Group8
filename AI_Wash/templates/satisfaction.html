<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滿意度調查</title>
    <link rel="stylesheet" href="{% static 'assets/css/order_finish.css' %}">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="background: rgba(199,210,212); text-shadow: rgb(216,227,231) 0.1rem 0.1rem 0.2rem;">
        <div class="title ">
           <h2 style="font-size: 2.7rem; color: rgba(134,157,157);"><b>是否滿意本次智慧洗服務？</b></h2>
            <h5 style="font-size: 1.2rem; color: rgba(134,157,157);"><b>讓我們知道您的想法！</b></h5>
            <form class="QA" method="post" action="upload_satisfaction">
                {% csrf_token %}
                <div class="Q1">
                    <h4 style="font-size: 1.4rem; color: rgba(134,157,157); font-weight: 700;">服務品質：</h4> 
                    <div class="radio-tile-group">

                        <div class="input-container">
                            <input id="happy-outline" type="radio" name="radio" value="T">
                            <div class="radio-tile">
                                <ion-icon name="happy-outline"></ion-icon>
                            </div>
                        </div>  
                         
                        <div class="input-container">
                            <input id="bad" type="radio" name="radio" value="F">
                            <div class="radio-tile">
                                <ion-icon name="sad-outline"></ion-icon>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="Q2">
                    <h4 style="font-size: 1.4rem; color: rgba(134,157,157); font-weight: 700;">洗衣效率：</h4> 
                    <div class="radio-tile-group">

                        <div class="input-container">
                            <input id="happy-outline" type="radio" name="radio_2" value="T">
                            <div class="radio-tile">
                                <ion-icon name="happy-outline"></ion-icon>
                            </div>
                        </div>  
                         
                        <div class="input-container">
                            <input id="bad" type="radio" name="radio_2" value="F">
                            <div class="radio-tile">
                                <ion-icon name="sad-outline"></ion-icon>

                            </div>
                        </div>  

                    </div>
                </div>

                <div class="Q3">
                    <h4 style="font-size: 1.4rem; color: rgba(134,157,157); font-weight: 700;">整體品質：</h4> 
                    <div class="radio-tile-group">

                        <div class="input-container">
                            <input id="happy-outline" type="radio" name="radio_3" value="T">
                            <div class="radio-tile">
                                <ion-icon name="happy-outline"></ion-icon>
                            </div>
                        </div> 
                        <div class="input-container">
                            <input id="bad" type="radio" name="radio_3" value="F">
                            <div class="radio-tile">
                                <ion-icon name="sad-outline"></ion-icon>

                            </div>
                        </div> 
                    </div>
                </div>

                
               <input class="submit" type="submit" value="送出" style="margin-top: 4rem; font-size: 1.2rem;background-color: rgb(216,227,231); color: rgba(134, 157, 157, 0.8); box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px; font-weight: 700; border-radius: 1rem;">
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
